<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque - Na Brasa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="estoque.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/Brasa.png">
</head>
<body>
    <!-- Overlay de Login -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-container">
            <div class="login-logo">
                <img src="assets/Brasa.png" alt="Logo Na Brasa">
            </div>
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div id="mainContent" class="main-content" style="display: none;">
        <header class="estoque-header">
            <div class="logo">
                <img src="assets/Brasa.png" alt="Logo">
                <h1>Controle de Estoque</h1>
            </div>
            <nav>
                <a href="index.html">Voltar ao Menu</a>
                <a href="#" onclick="logout()">Sair</a>
            </nav>
        </header>

        <div class="estoque-container">
            <section class="estoque-section">
                <h2>Ingredientes</h2>
                <div id="ingredientsList" class="estoque-list"></div>
            </section>

            <section class="estoque-section">
                <h2>Bebidas</h2>
                <div id="drinksList" class="estoque-list"></div>
            </section>

            <section class="estoque-section">
                <h2>Molhos</h2>
                <div id="saucesList" class="estoque-list"></div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="users.js"></script>
    <script src="data.js"></script>
    <script src="estoque.js"></script>
    <script>
        // Função de login
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const user = authenticateUser(username, password);
            
            if (user) {
                sessionStorage.setItem('currentUser', JSON.stringify(user));
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                updateEstoqueList(); // Atualiza a lista após o login
                startStockCheck(); // Inicia a verificação de estoque
                
                // Limpar campos do formulário
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Erro',
                    text: 'Usuário ou senha incorretos!'
                });
            }
            return false;
        }

        // Função de logout
        function logout() {
            sessionStorage.removeItem('currentUser');
            document.getElementById('loginOverlay').style.display = 'flex';
            document.getElementById('mainContent').style.display = 'none';
        }

        // Verificar autenticação ao carregar a página
        window.addEventListener('DOMContentLoaded', () => {
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            if (currentUser) {
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                updateEstoqueList();
                startStockCheck();
            } else {
                document.getElementById('loginOverlay').style.display = 'flex';
                document.getElementById('mainContent').style.display = 'none';
            }
        });
    </script>
</body>
</html>
